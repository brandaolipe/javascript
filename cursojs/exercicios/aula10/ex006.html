<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.5em arial;
            background: rgb(67, 202, 67);  
            color: white; 
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" mudou para EventListener no prÃ³prio script -->
    <div id="area" >
        Interaja...
    </div>   

    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!'; 
            a.style.background = 'red'; 
        }

        function entrar(){
            a.innerText = 'Entrou!';
        }

        function sair(){
            a.innerText = 'Saiu!';
            a.style.background = 'rgb(67, 202, 67)'   
        }
    </script>
</body>
</html>
